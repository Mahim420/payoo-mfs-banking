<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Banking</title>

    <!-- Daisy UI connections -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awsome cdn -->
    <script src="https://kit.fontawesome.com/404f9860a3.js" crossorigin="anonymous"></script>
</head>

<body class="bg-slate-800">
    <main>
        <div class="max-w-md bg-gray-200 min-h-screen mx-auto">
            <header class=" bg-white p-6">
                <nav class="flex items-center justify-around">
                    <img class="w-14" src="./assets/Group.png" alt="">
                    <div>
                        <h4 class="font-bold text-xl">$45000</h4>
                        <p class="text-stone-600">Available Balance</p>
                    </div>

                    <button class="btn text-stone-600">
                        <span><i class="fa-solid rotate-180 fa-arrow-right-from-bracket"></i></span>
                        <span>Log out</span>
                    </button>
                </nav>
                <div class="divider"></div>

                <section class="mt-9 bg-white">
                    <div>
                        <h3 class=" text-2xl font-bold">ðŸ”¥ Welcome to !</h3>
                        <p class="mt-3 text-stone-600">Enjoy easy and convenient financial services with us. Cashout
                            charge
                            is
                            low
                            and </p>
                    </div>

                    <div class="mt-7 grid grid-cols-3 gap-3">
                        <div class="card cursor-pointer w-32 bg-gray-50 border border-stone-300">
                            <figure class="px-5 pt-5">
                                <img src="./assets/wallet1.png" alt="Shoes" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <p class="text-stone-500">Add Money</p>
                            </div>
                        </div>
                        <div class="card cursor-pointer w-32 bg-gray-50 border border-stone-300">
                            <figure class="px-5 pt-5">
                                <img src="./assets/send1.png" alt="Shoes" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <p class="text-stone-500">Cashout</p>
                            </div>
                        </div>
                        <div class="card cursor-pointer w-32 bg-gray-50 border border-stone-300">
                            <figure class="px-5 pt-5">
                                <img src="./assets/money1.png" alt="Shoes" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <p class="text-stone-500">Transfer Money</p>
                            </div>
                        </div>
                        <div class="card cursor-pointer w-32 bg-gray-50 border border-stone-300">
                            <figure class="px-5 pt-5">
                                <img src="./assets/bonus1.png" alt="Shoes" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <p class="text-stone-500">Get Bonus</p>
                            </div>
                        </div>
                        <div class="card cursor-pointer w-32 bg-gray-50 border border-stone-300">
                            <figure class="px-5 pt-5">
                                <img src="./assets/purse1.png" alt="Shoes" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <p class="text-stone-500">Pay Bill</p>
                            </div>
                        </div>
                        <div class="card cursor-pointer w-32 bg-gray-50 border border-stone-300">
                            <figure class="px-5 pt-5">
                                <img src="./assets/transaction1.png" alt="Shoes" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <p class="text-stone-500">Transactions</p>
                            </div>
                        </div>
                    </div>
                </section>
            </header>

            <!-- Route sections -->

            <section class="bg-white p-6">

                <h4 class="text-lg font-semibold">Add Money</h4>

                <div class="mt-6">
                    <div class="card bg-base-100 w-full rounded-3xl shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <legend class="label font-bold text-sm">Select A Bank</legend>
                                <select id="bank-select" class="select my-2 bg-base-200 w-full rounded-full"
                                    aria-label="Select A Bank">
                                    <option value="bkash" selected>Bkash</option>
                                    <option value="ngad">NGAD</option>
                                    <option value="dbbl">DBBL</option>
                                </select>



                                <label class="label font-bold text-sm">Bank Account Number</label>
                                <input type="number" class="bg-base-200 my-2 input w-full rounded-full"
                                    placeholder="Enter 11 Digit account number" />

                                <label class="label font-bold text-sm">Amount to Add</label>
                                <input type="number font-bold text-sm"
                                    class="input bg-base-200 w-full my-2 rounded-full"
                                    placeholder="Add Amount to withdraw" />

                                <label class="label font-bold text-sm">Pin Number</label>
                                <input type="text" class="input mt-2 w-full rounded-full  bg-base-200 "
                                    placeholder="Enter 4 digit pin number" />

                                <button class="btn rounded-full btn-primary mt-4">Add Money</button>
                            </fieldset>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </main>
</body>

</html>
